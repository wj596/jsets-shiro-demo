<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<#include "../commons/imports.html"/>
</head>
<body class="layui-layout-body">

	<div class="layui-layout layui-layout-admin">
		<#include "../commons/header.html"/> <#include
		"../commons/sider.html"/>
		<div class="layui-body">
			<blockquote class="layui-elem-quote">
				<div class="layui-inline">
					<div class="layui-input-inline">
						<input type="text" value="" placeholder="请输入用户姓名"
							class="layui-input search_input layui-btn-disabled">
					</div>
					<a class="layui-btn search_btn layui-btn-disabled">
					<i class="layui-icon">&#xe615;</i>查询</a>
				</div>
				<div class="layui-inline">
					<div class="layui-btn-group">
						<button class="layui-btn layui-btn-sm layui-btn-disabled">
							<i class="layui-icon"></i>增加
						</button>
						<button class="layui-btn layui-btn-sm layui-btn-disabled">
							<i class="layui-icon"></i>编辑
						</button>
						<button class="layui-btn layui-btn-sm layui-btn-disabled">
							<i class="layui-icon"></i>删除
						</button>
					</div>
				</div>
			</blockquote>
			<div style="padding: 5px;">
				<table class="layui-table">
					<colgroup>
						<col width="200">
						<col width="200">
						<col width="200">
						<col width="300">
					</colgroup>
					<thead>
						<tr>
							<th>编码</th>
							<th>名称</th>
							<th>类型</th>
							<th>URL</th>
						</tr>
					</thead>
					<tbody>
						<#list resources as res>
						<tr>
							<td>${res.code}</td>
							<td>
							<#if res.type==2>
							|____
							</#if>	
							${res.name}</td>
							<td>${(res.type==1)?string('菜单','按钮')}</td>
							<td>${res.url}</td>
						</tr>
						</#list>
					</tbody>
				</table>
			</div>

			<!-- 内容主体区域 -->

		</div>
		<#include "../commons/footer.html"/>
	</div>
	<script type="text/javascript" src="${ctx}/assets/js/main.js"></script>
	
</body>
</html>
